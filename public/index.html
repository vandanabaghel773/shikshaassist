<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Siksha Assist - Communication Coach</title>
  
  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Your CSS -->

  <link rel="stylesheet" href="style.css" />
</head>

<body>



  <!-- Main Section -->
  <div class="main">
    <div class="header">
      <h2>🎥🚀 Video Analyzer Chatbot</h2>
      <p>📩 Drop your videos here!  Our AI 🤖 will analyze them and give instant insights! ⚡💡</p>
  </div>
    <div class="output">
        <div id="chatContainer" class="chat-container">
            
        </div>
        <div class="outputDiv"></div>
    </div>
    
    <div class="input-section">
      <label for="uploadBtn">📁Upload vedio:</label>
        <button id="uploadBtn" class="upload-btn ">🚀 Analyze
        </button>
        <input type="file" id="videoInput" accept="video/*" hidden />

        <input type="text" placeholder="Type your prompt..." id="promptInput" />

        <button class="send-btn " onclick="askGemini()">send</button>
    </div>
</div>

  
  

  <!-- Your JS -->
  <script src="script.js"></script>
